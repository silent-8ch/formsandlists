plugins {
    id 'java-library'
    id 'kotlin'
}

dependencies {
    compileOnly "com.android.tools.lint:lint-api:30.0.0"
    compileOnly "com.android.tools.lint:lint-checks:30.0.0"
}

jar {
    manifest {
        attributes('Lint-Registry-v2': 'com.p4u1.formsandlists.lint.FormAndListRegistry')
    }
} 